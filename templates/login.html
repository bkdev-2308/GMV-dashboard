<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BeyondK</title>
    <link rel="icon" type="image/x-icon" href="/static/BK_logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .logo {
            width: 60px;
            height: 60px;
            /* background removed */
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .google-btn:hover {
            border-color: #4285f4;
            background: #f8faff;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .admin-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .admin-link:hover {
            text-decoration: underline;
        }

        .error-msg {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 2rem;
            color: #999;
            font-size: 0.8rem;
        }

        .note {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo"><img src="/static/BK_logo.ico" alt="BeyondK" style="width: 40px; height: 40px;"></div>
        <h1 class="title">Chào mừng đến BeyondK</h1>
        <p class="subtitle">Đăng nhập để tiếp tục</p>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <a href="/auth/google" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Đăng nhập với Google
        </a>

        <div class="divider">
            <span>hoặc</span>
        </div>

        <a href="/admin/login" class="admin-link">Đăng nhập Admin</a>

        <div class="note">
            ℹ️ Chỉ email <strong>@beyondk.live</strong> mới có thể đăng nhập
        </div>

        <p class="footer">© 2026 BeyondK Network</p>
    </div>
</body>

</html>
