<!-- Sidebar Navigation - Shared Component -->
<!-- Usage: {% include 'partials/_sidebar.html' %} -->
<!-- Pass variable: {% set active_page = 'dashboard' %} -->

<aside class="sidebar" id="sidebar">
    <div class="sidebar-logo" onclick="toggleSidebar()">
        <img src="/static/BK_logo.ico" alt="BeyondK">
        <span class="sidebar-logo-text">BeyondK Network</span>
    </div>
    <nav class="sidebar-nav">
        <a href="/admin" class="nav-item {{ 'active' if active_page == 'dashboard' else '' }}" title="Dashboard">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
            </svg>
            <span class="nav-text">Dashboard</span>
        </a>
        <a href="/admin/analytics" class="nav-item {{ 'active' if active_page == 'analytics' else '' }}"
            title="Analytics">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10" />
                <line x1="12" y1="20" x2="12" y2="4" />
                <line x1="6" y1="20" x2="6" y2="14" />
            </svg>
            <span class="nav-text">Analytics</span>
        </a>
        <a href="#" class="nav-item" title="Reports">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
            </svg>
            <span class="nav-text">Reports</span>
        </a>
    </nav>
